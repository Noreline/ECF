<html lang="en">
<head>

<body>
    <header>
        <h1>L'UNIVERS DU CINEMA</h1>
        <h3>Liste des films</h3>
    </header>
    <main>
        
    <div class="container">
        <button  class = ajouterUnFilm onclick="afficherCacher()">Ajouter un film</button>

        <div class="formulaire" id="form">
            <input type="text" name="titre" id="titre" placeholder="Entrer un titre">
            <input type="number" name="annee" id="annee" placeholder="Entrer une année">
            <input type="text" name="real" id="real" placeholder="Entrer un réalisateur">
            
            <button  onclick="ajouterUneLigne();">Ajouter</button>
        </div>
        <div>
            <div class="filtre">
                <label for="Filtre">Filtrer par :</label>
            </div>
            <div>
                <select name="Filtre" id="Filtre">
                    <option value="annee" id= annee >Année</option>
                    <option value="film" id="film">Film</option>
                </select>
            </div> 
        </div> 
        <table class="tableau" id="table">
            <thead>

                <tr>
                    <th>Titre</th>
                    <th>Année</th>
                    <th>Réalisateur</th>
                    <th>Action</th>
                </tr>
            </thead>

            </tr>
    
            <tr class="l2">

            </tr>

            </tr>
    
            <tr class="l4">
                    <td></td>

                    <td></td>
            </tr>
            </table>
        </div>        
    </div>
</main>

</body>
